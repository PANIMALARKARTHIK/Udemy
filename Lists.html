<html>
<head>
    <title> Unordered List</title>
</head>
<body>
    <p>Unordered Lists</p>
<ul type = "circle">
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ul>
<ul type = "disc">
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ul>

<ul type = "square">
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ul>

<ul type = "none">
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ul>
<p>ordered list and its types</p>
<ol type = "A">
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ol>

<ol type = "a">
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ol>

<ol type = "I">
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ol>

</body>
</html>
