<html>
<head>
    <title> Unordered List</title>
</head>
<body>
<ul>
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ul>

<ol type = "A">
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ol>

<ol type = "a">
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ol>

<ol type = "I">
    <li>Madrid</li>
    <li>Paris</li>
    <li>London</li>
</ol>

</body>
</html>
